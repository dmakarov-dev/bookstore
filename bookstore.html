<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Bookstore</title>
</head>
<body>
    <h1>Bookstore</h1>
    <ul>
        {% for book in books %}
            <li>
                <a href="{{ url_for('view_book', book_id=book['id']) }}">
                    {{ book['title'] }} by {{ book['author'] }}
                </a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
